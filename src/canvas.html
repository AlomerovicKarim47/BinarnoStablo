<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type = "text/css">
        canvas{
            background: rgb(255, 255, 255);
        }
        body{
            margin:0px;
        }
    </style>
</head>
<body>
    <div>
        <div style="float: left;height: 50px; padding: 5px;">
            <button id = "btnGenerisi" style="height: 100%;">Generisi stablo</button>
        </div>
        <div style="display: inline-block; padding: 5px; padding-left: 0px;">
            <div>
                <input type="text" id = "inputInsert">
                <button id = "btnInsert">Insert</button>
                <input type="text" id = "inputTrazi">
                <button id = "btnTrazi">Trazi</button>
                <button id = "btnMin">Minimum</button>
                <button id = "btnMax">Maksimum</button>
                <button id = "btnObilazak">Preorder</button>
                <button id = "btnPostorder">Postorder</button>
                <button id = "btnInorder">Inorder</button>
            </div>
            <div>
                Brzina: <div id = "textBrzina" style = "display: inline-block; width: 30px;"></div>
                <input type = "range" min = "0.25" max = "3" step="0.25" value = "1" class = "slider" id = "slideBrzina" style = "width: 250px;">
                
                <button id = "btnUnfreeze" disabled>Zavrsi</button>
                <button id = "btnPause" disabled>Pauziraj</button>
                <input type = "range" min = "0" step="1" value = "0" class = "slider" id = "slideAnim" style = "width: 500px;" disabled>
                <div style = " display: inline-block;" id = "infoText">Nema animacije</div>
            </div>
        </div>
    </div>

    <canvas>
        
    </canvas>
    
    <script src = "stablo.js"></script>
    <script src = "crtajPut.js"></script>
    <script src = "kodovi.js"></script>
    <script src = "canvas.js"></script>
</body>
</html>
